<div class="login-container">
  <img src="/assets/img/HEW.png" alt="Logo" class="logo" />
  <h1>Selamat Datang</h1>
  <p>Masuk untuk melanjutkan.</p>

  <input [(ngModel)]="nik" type="number" placeholder="Nomor Induk Karyawan" />
  <input [(ngModel)]="password" type="password" placeholder="Password" />

  <button (click)="onLogin()">Masuk</button>
</div>
